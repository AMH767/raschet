<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞—è–≤–æ–∫ —Å JSON –∏ Excel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
        .calculator, .history {

        }
        h1, h2 {

        }

        }
        label {
            display: block;

            font-weight: bold;
            color: #555;
        }
        input {

            padding: 12px;

        input:focus {
            border-color: #4CAF50;

        button {

            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;

        }
        button:hover {

        }
        .save-btn {

        }
        .save-btn:hover {
            background: #1976D2;
        }
        .load-btn {
            background: #9C27B0;
        }
        .load-btn:hover {
            background: #7B1FA2;
        }
        .excel-btn {
            background: #4CAF50;
        }
        .excel-btn:hover {
            background: #45a049;
        }
        .clear-btn {
            background: #ff4444;
        }
        .clear-btn:hover {
            background: #cc0000;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .calculation-steps {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #e0e0e0;
        }
        .step {

            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .final-result {

            border-radius: 6px;

            border: 2px solid #4CAF50;
        }
        .history-item {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .person-name {
            font-weight: bold;
            color: #1a1a1a;
            font-size: 1.2em;
        }
        .total-amount {
            color: #4CAF50;
            font-weight: bold;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: block;
            padding: 12px;
            background: #9C27B0;
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .file-label:hover {
            background: #7B1FA2;
        }
        .file-label.excel {
            background: #4CAF50;
        }
        .file-label.excel:hover {
            background: #45a049;
        }
        .current-file {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9em;
        }
        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .export-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞—è–≤–∫–∏</h1>
            
            <div class="input-group">
                <label for="personName">–ò–º—è —á–µ–ª–æ–≤–µ–∫–∞:</label>
                <input type="text" id="personName" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
            </div>
            
            <div class="input-group">
                <label for="amount">–°—É–º–º–∞ –∑–∞—è–≤–∫–∏:</label>
                <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
            </div>
            
            <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

            <div class="current-file" id="currentFileInfo">
                –§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω
            </div>

            <div class="button-group">
                <label for="jsonFile" class="file-label">üìÅ –í—ã–±—Ä–∞—Ç—å JSON —Ñ–∞–π–ª</label>
                <input type="file" id="jsonFile" accept=".json" class="file-input" onchange="loadJSONFile(event)">
                
                <label for="excelFile" class="file-label excel">üìä –í—ã–±—Ä–∞—Ç—å Excel —Ñ–∞–π–ª</label>
                <input type="file" id="excelFile" accept=".xlsx,.xls" class="file-input" onchange="loadExcelFile(event)">

                <div class="export-buttons">
                    <button class="save-btn" onclick="saveToJSON()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ JSON</button>
                    <button class="excel-btn" onclick="exportToExcel()">üìä –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>
                </div>
            </div>
            
            <div class="result" id="currentResult" style="display: none;">
                <h3>üìä –¢–µ–∫—É—â–∏–π —Ä–∞—Å—á–µ—Ç:</h3>
                <div class="calculation-steps" id="calculationSteps"></div>
                <div class="final-result" id="finalResult"></div>
            </div>
        </div>
        
        <div class="history">
            <h2>üìã –ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á–µ—Ç–æ–≤</h2>
            <div id="historyList">
                <p style="text-align: center; color: #666; padding: 20px;">
                    –ó–∞–≥—Ä—É–∑–∏—Ç–µ JSON –∏–ª–∏ Excel —Ñ–∞–π–ª –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏—Å—Ç–æ—Ä–∏–∏
                </p>
            </div>
            <div class="export-buttons">
                <button class="save-btn" onclick="saveToJSON()">üíæ –≠–∫—Å–ø–æ—Ä—Ç –≤ JSON</button>
                <button class="excel-btn" onclick="exportToExcel()">üìä –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>
                <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentCalculations = [];
        let currentFileName = '';
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç—Ç–µ—Ä –¥–ª—è —á–∏—Å–µ–ª
        const formatter = new Intl.NumberFormat('ru-RU', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });
        
        function calculate() {
            const personName = document.getElementById('personName').value.trim();
            const amountInput = document.getElementById('amount');
            const amount = parseFloat(amountInput.value);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–≤–æ–¥
            if (!personName) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è —á–µ–ª–æ–≤–µ–∫–∞');
                return;
            }
            if (isNaN(amount) || amount <= 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –∑–∞—è–≤–∫–∏');
                return;
            }
            
            // –ü—Ä–æ–∏–∑–≤–æ–¥–∏–º —Ä–∞—Å—á–µ—Ç—ã
            const tenPercentAmount = amount * 0.10;
            const fivePercentAmount = amount * 0.05;
            const afterTenPercent = amount - tenPercentAmount;
            const afterFivePercent = amount - fivePercentAmount;
            const remainder = amount - tenPercentAmount - fivePercentAmount;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∞—Å—á–µ—Ç
            showCurrentCalculation(personName, amount, tenPercentAmount, fivePercentAmount, 
                                afterTenPercent, afterFivePercent, remainder);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Ç–µ–∫—É—â–∏–µ —Ä–∞—Å—á–µ—Ç—ã
            addToCalculations(personName, amount, tenPercentAmount, fivePercentAmount, 
                            afterTenPercent, afterFivePercent, remainder);
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
            document.getElementById('personName').value = '';
            amountInput.value = '';
        }
        
        function showCurrentCalculation(personName, amount, tenPercentAmount, fivePercentAmount, 
                                      afterTenPercent, afterFivePercent, remainder) {
            const stepsDiv = document.getElementById('calculationSteps');
            const finalDiv = document.getElementById('finalResult');
            
            stepsDiv.innerHTML = `
                <div class="step"><strong>–†–∞—Å—á–µ—Ç 10%:</strong> ${formatter.format(amount)} - 10% = ${formatter.format(afterTenPercent)}</div>
                <div class="step"><strong>10% —Å—É–º–º—ã:</strong> ${formatter.format(amount)} - ${formatter.format(afterTenPercent)} = <span style="color: #ff6b00;">${formatter.format(tenPercentAmount)}</span></div>
                <div class="step"><strong>–†–∞—Å—á–µ—Ç 5%:</strong> ${formatter.format(amount)} - 5% = ${formatter.format(afterFivePercent)}</div>
                <div class="step"><strong>5% —Å—É–º–º—ã:</strong> ${formatter.format(amount)} - ${formatter.format(afterFivePercent)} = <span style="color: #2196F3;">${formatter.format(fivePercentAmount)}</span></div>
            `;
            
            finalDiv.innerHTML = `
                <div style="text-align: center;">
                    <div style="margin: 10px 0; font-size: 1.1em;">
                        <span style="color: #ff6b00;">${formatter.format(tenPercentAmount)}</span> - —Å–µ–±–µ –æ—Å—Ç–∞–≤–ª—è–µ—Ç —á–µ–ª
                    </div>
                    <div style="margin: 10px 0; font-size: 1.1em;">
                        <span style="color: #2196F3;">${formatter.format(fivePercentAmount)}</span> - —Å—é–¥–∞ (—Ç–µ–±–µ)
                    </div>
                    <div style="margin: 10px 0; font-size: 1.1em;">
                        –û—Å—Ç–∞—Ç–æ–∫: ${formatter.format(remainder)}
                    </div>
                </div>
            `;
            
            document.getElementById('currentResult').style.display = 'block';
        }
        
        function addToCalculations(personName, amount, tenPercentAmount, fivePercentAmount, 
                                 afterTenPercent, afterFivePercent, remainder) {
            const calculation = {
                id: Date.now(),
                personName,
                amount,
                tenPercentAmount,
                fivePercentAmount,
                afterTenPercent,
                afterFivePercent,
                remainder,
                timestamp: new Date().toLocaleString('ru-RU')
            };
            
            currentCalculations.push(calculation);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–µ
            updateFileInfo();
        }
        
        function updateFileInfo() {
            const fileInfo = document.getElementById('currentFileInfo');
            if (currentFileName) {
                fileInfo.textContent = `–¢–µ–∫—É—â–∏–π —Ñ–∞–π–ª: ${currentFileName} (${currentCalculations.length} —Ä–∞—Å—á–µ—Ç–æ–≤)`;
                fileInfo.style.background = '#e8f5e8';
            } else {
                fileInfo.textContent = `–ù–æ–≤—ã–µ —Ä–∞—Å—á–µ—Ç—ã: ${currentCalculations.length} (–≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è)`;
                fileInfo.style.background = '#fff3cd';
            }
        }
        
        function loadJSONFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ñ–∞–π–ª–∞
                    if (!importedData.calculations || !Array.isArray(importedData.calculations)) {
                        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç JSON —Ñ–∞–π–ª–∞');
                    }
                    
                    currentCalculations = importedData.calculations;
                    currentFileName = file.name;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                    updateFileInfo();
                    displayHistory();
                    
                    alert(`–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ ${currentCalculations.length} —Ä–∞—Å—á–µ—Ç–æ–≤ –∏–∑ JSON —Ñ–∞–π–ª–∞`);
                    
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ JSON —Ñ–∞–π–ª–∞: ' + error.message);
                }
            };
            
            reader.readAsText(file);
        }
        
        function loadExcelFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –≤ –ø–µ—Ä–≤–æ–º –ª–∏—Å—Ç–µ
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    if (jsonData.length === 0) {
                        throw new Error('Excel —Ñ–∞–π–ª –ø—É—Å—Ç');
                    }
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Excel –≤ –Ω–∞—à —Ñ–æ—Ä–º–∞—Ç
                    const calculations = jsonData.map(row => {
                        return {
                            id: row.id || Date.now() + Math.random(),
                            personName: row.–ò–º—è || row.Name || row.personName || '',
                            amount: parseFloat(row.–°—É–º–º–∞ || row.Amount || row.amount || 0),
                            tenPercentAmount: parseFloat(row['10%'] || row.tenPercent || row.tenPercentAmount || 0),
                            fivePercentAmount: parseFloat(row['5%'] || row.fivePercent || row.fivePercentAmount || 0),
                            afterTenPercent: parseFloat(row['–ü–æ—Å–ª–µ 10%'] || row.afterTenPercent || 0),
                            afterFivePercent: parseFloat(row['–ü–æ—Å–ª–µ 5%'] || row.afterFivePercent || 0),
                            remainder: parseFloat(row.–û—Å—Ç–∞—Ç–æ–∫ || row.Remainder || row.remainder || 0),
                            timestamp: row.–î–∞—Ç–∞ || row.Timestamp || row.timestamp || new Date().toLocaleString('ru-RU')
                        };
                    }).filter(calc => calc.personName && calc.amount > 0);
                    
                    currentCalculations = calculations;
                    currentFileName = file.name;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                    updateFileInfo();
                    displayHistory();
                    
                    alert(`–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ ${currentCalculations.length} —Ä–∞—Å—á–µ—Ç–æ–≤ –∏–∑ Excel —Ñ–∞–π–ª–∞`);
                    
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ Excel —Ñ–∞–π–ª–∞: ' + error.message);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function saveToJSON() {
            if (currentCalculations.length === 0) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É JSON
            const exportData = {
                metadata: {
                    created: new Date().toISOString(),
                    totalCalculations: currentCalculations.length,
                    version: "1.0",
                    description: "–†–∞—Å—á–µ—Ç—ã –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –ø–æ –∑–∞—è–≤–∫–∞–º"
                },
                calculations: currentCalculations
            };
            
            // –°–æ–∑–¥–∞–µ–º –∏ —Å–∫–∞—á–∏–≤–∞–µ–º JSON —Ñ–∞–π–ª
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            
            // –ü—Ä–µ–¥–ª–∞–≥–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞
            const fileName = currentFileName || `—Ä–∞—Å—á–µ—Ç—ã_–∑–∞—è–≤–æ–∫_${new Date().toISOString().split('T')[0]}.json`;
            link.download = fileName;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è —Ñ–∞–π–ª–∞
            currentFileName = fileName;
            updateFileInfo();
            
            alert(`–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ JSON —Ñ–∞–π–ª "${fileName}" (${currentCalculations.length} —Ä–∞—Å—á–µ—Ç–æ–≤)`);
        }
        
        function exportToExcel() {
            if (currentCalculations.length === 0) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            try {
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è Excel
                const excelData = currentCalculations.map(calc => {
                    return {
                        'ID': calc.id,
                        '–ò–º—è': calc.personName,
                        '–°—É–º–º–∞ –∑–∞—è–≤–∫–∏': calc.amount,
                        '10%': calc.tenPercentAmount,
                        '5%': calc.fivePercentAmount,
                        '–ü–æ—Å–ª–µ 10%': calc.afterTenPercent,
                        '–ü–æ—Å–ª–µ 5%': calc.afterFivePercent,
                        '–û—Å—Ç–∞—Ç–æ–∫': calc.remainder,
                        '–î–∞—Ç–∞ —Ä–∞—Å—á–µ—Ç–∞': calc.timestamp
                    };
                });
                
                // –°–æ–∑–¥–∞–µ–º —Ä–∞–±–æ—á—É—é –∫–Ω–∏–≥—É
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, '–†–∞—Å—á–µ—Ç—ã –∑–∞—è–≤–æ–∫');
                
                // –î–æ–±–∞–≤–ª—è–µ–º —à–∞–ø–∫—É —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                const metadata = [
                    ['–û—Ç—á–µ—Ç –ø–æ —Ä–∞—Å—á–µ—Ç–∞–º –∑–∞—è–≤–æ–∫'],
                    ['–î–∞—Ç–∞ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è:', new Date().toLocaleString('ru-RU')],
                    ['–í—Å–µ–≥–æ —Ä–∞—Å—á–µ—Ç–æ–≤:', currentCalculations.length],
                    [''],
                    ['–î–µ—Ç–∞–ª—å–Ω—ã–µ —Ä–∞—Å—á–µ—Ç—ã:']
                ];
                
                XLSX.utils.sheet_add_aoa(worksheet, metadata, { origin: 'A1' });
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∫–æ–ª–æ–Ω–æ–∫
                const colWidths = [
                    { wch: 15 }, // ID
                    { wch: 20 }, // –ò–º—è
                    { wch: 15 }, // –°—É–º–º–∞ –∑–∞—è–≤–∫–∏
                    { wch: 10 }, // 10%
                    { wch: 10 }, // 5%
                    { wch: 12 }, // –ü–æ—Å–ª–µ 10%
                    { wch: 12 }, // –ü–æ—Å–ª–µ 5%
                    { wch: 12 }, // –û—Å—Ç–∞—Ç–æ–∫
                    { wch: 20 }  // –î–∞—Ç–∞ —Ä–∞—Å—á–µ—Ç–∞
                ];
                worksheet['!cols'] = colWidths;
                
                // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
                const fileName = `—Ä–∞—Å—á–µ—Ç—ã_–∑–∞—è–≤–æ–∫_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(workbook, fileName);
                
                alert(`–î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –≤ Excel —Ñ–∞–π–ª "${fileName}" (${currentCalculations.length} —Ä–∞—Å—á–µ—Ç–æ–≤)`);
                
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ –≤ Excel: ' + error.message);
            }
        }
        
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            
            if (currentCalculations.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
            const sortedCalculations = [...currentCalculations].sort((a, b) => b.id - a.id);
            
            historyList.innerHTML = sortedCalculations.map(item => `
                <div class="history-item">
                    <div class="history-header">
                        <span class="person-name">${item.personName}</span>
                        <span class="total-amount">${formatter.format(item.amount)} —Ä—É–±.</span>
                    </div>
                    <div class="calculation-steps">
                        <div class="step">${formatter.format(item.amount)} - 10% = ${formatter.format(item.afterTenPercent)}</div>
                        <div class="step">${formatter.format(item.amount)} - ${formatter.format(item.afterTenPercent)} = <span style="color: #ff6b00;">${formatter.format(item.tenPercentAmount)}</span></div>
                        <div class="step">${formatter.format(item.amount)} - 5% = ${formatter.format(item.afterFivePercent)}</div>
                        <div class="step">${formatter.format(item.amount)} - ${formatter.format(item.afterFivePercent)} = <span style="color: #2196F3;">${formatter.format(item.fivePercentAmount)}</span></div>
                    </div>
                    <div class="final-result">
                        <div style="display: flex; justify-content: space-between; margin: 5px 0;">
                            <span>–ß–µ–ª–æ–≤–µ–∫—É:</span>
                            <span style="color: #ff6b00; font-weight: bold;">${formatter.format(item.tenPercentAmount)} —Ä—É–±.</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 5px 0;">
                            <span>–¢–µ–±–µ:</span>
                            <span style="color: #2196F3; font-weight: bold;">${formatter.format(item.fivePercentAmount)} —Ä—É–±.</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 5px 0;">
                            <span>–û—Å—Ç–∞—Ç–æ–∫:</span>
                            <span style="font-weight: bold;">${formatter.format(item.remainder)} —Ä—É–±.</span>
                        </div>
                    </div>
                    <div style="text-align: right; margin-top: 10px; font-size: 0.9em; color: #666;">
                        ${item.timestamp}
                    </div>
                </div>
            `).join('');
        }
        
        function clearHistory() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é —Ä–∞—Å—á–µ—Ç–æ–≤?')) {
                currentCalculations = [];
                currentFileName = '';
                updateFileInfo();
                displayHistory();
                alert('–ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á–µ—Ç–æ–≤ –æ—á–∏—â–µ–Ω–∞');
            }
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter
        document.getElementById('amount').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateFileInfo();
    </script>
